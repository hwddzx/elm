<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/common.css') }}"/>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static',filename='css/login.css') }}" rel="stylesheet" type="text/css"/>
    {% block head_js %}

    {% endblock %}

    {% block head_css %}

    {% endblock %}
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">饿了么商家后台管理系统</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
{#            <ul class="nav navbar-nav">#}
{#                <li class="active"><a href="#">待办事项</a></li>#}
{#                <li><a href="">添加事项</a></li>#}
{#            </ul>#}
            {% if session.get('user_id') %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">安全退出</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('cms.register') }}">注册</a></li>
                    <li><a href="{{ url_for('cms.login') }}">登录</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

{% block footer_js %}

{% endblock %}

</body>
</html>
